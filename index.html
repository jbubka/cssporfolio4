<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pozycjowanie i kolory w css</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="square bg-red">
        <div class="circle bg-pink"></div>
      </div>

      <div class="square bg-blue">
        <div class="circle bg-gray"></div>
      </div>

      <div class="square bg-green">
        <div class="circle bg-violent"></div>
      </div>

      <div class="square bg-yellow">
        <div class="circle bg-green"></div>
      </div>

      <div class="square bg-black">
        <div class="circle bg-red"></div>
      </div>

      <div class="square bg-orange">
        <div class="circle bg-blue"></div>
      </div>

      <div class="square bg-violent">
        <div class="circle bg-orange"></div>
      </div>

      <div class="square bg-gray">
        <div class="circle bg-yellow"></div>
      </div>

      <div class="square bg-pink">
        <div class="circle bg-black"></div>
      </div>
    </div>
  </body>
</html>
